<!doctype html>
<html>
<head>
    <title>Kad-WebRTC test</title>
</head>
<body>
    <h1>This node</h1>
    <form id='node'>
      <label for="id">Our own ID: </label>
      <input name="id" value="Node 1">
      <button type="submit">Launch Node</button>
    </form>
    <br>

 <h1>test node</h1>
    <form id='test'>
        <label for="id">Node test to: </label>
        <input name="id" value="Node 2">
        <button type="submit">test</button>
    </form>
    <br>

    <h1>Connect to node</h1>
    <form id='connect'>
        <label for="id">Node to connect to: </label>
        <input name="id" value="Node 2">
        <button type="submit">Connect</button>
    </form>
    <br>

    <h1>GET</h1>
    <form id='get'>
        <label for="key">Lookup key: </label>
        <input name="key" value="beep">
        <button type="submit">GET</button>
    </form>
    <br>

    <h1>PUT</h1>
    <form id='put'>
        <label for="key">Storage key: </label>
        <input name="key" value="beep"><br>
        <label for="value">Storage value: </label>
        <input name="value" value="boop"><br>
        <button type="submit">PUT</button>
    </form>
</body>
<script src="index.browser.js"></script>
</html>
